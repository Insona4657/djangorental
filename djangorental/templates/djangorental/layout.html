{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}MediRent{% endblock %}</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'djangorental/styles.css' %}"> 
    </head>
    <body>
    <header>
        <nav class="navbar navbar-expand-lg bg-nav-top">
            <div class="container px-5">
                <img class ="logo" width="150" height="65" href="/" src="static/djangorental/yy_logo_sample.jpg">
                <a class="btnWhatsapp" href="https://wa.me/60126058565?text=" target="_blank"> <span>+6012-605-8565<br>
                    On Whatsapp</span> <img alt="" class="img-fluid-header" src="https://cdn1.npcdn.net/img/1664529335menu-whatapp-icon.png"> </a>
                <a class="btnWhatsapp" href="https://m.me/100095387553085" target="_blank"> <span>Chat With Us<br>
                On Messenger</span> <img alt="" class="img-fluid-header" src="https://cdn1.npcdn.net/userfiles/18414/image/Facebook_Messenger_logo_2013_svg.png"> </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link active" href="{% url 'account' %}">Account</a></li>
                        <li class="nav-item"><a class="nav-link active" href="{% url 'logout' %}">Log Out</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link active" href="{% url 'login' %}">Log In</a></li>
                        <li class="nav-item"><a class="nav-link active" href="{% url 'register' %}">Register</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    {% block body %}
    {% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
