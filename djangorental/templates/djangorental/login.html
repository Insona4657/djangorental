{% extends "djangorental/layout.html" %}

{% block body %}
<br>
    <div class="container">
    <div class="card text-white bg-nav-top my-5 py-4 text-center">
        <div class="card-body"><h1 class="fw-bold text-black">Login</h1></div>
    </div>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>
    </br>
        Forget Password? <a href="{% url 'password_reset' %}">Reset Password Here</a>
    </br>
        Don't have an account? <a href="{% url 'register' %}">Register here.</a>
    </div>

{% endblock %}
