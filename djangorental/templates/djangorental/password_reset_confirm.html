{% extends "djangorental/layout.html" %}
{% load crispy_forms_tags %}
{% block body %}

    <h2>Reset Password</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form|crispy }}
        </div>
        <input class="btn btn-primary" type="submit" value="Reset Password">
    </form>

{% endblock %}
